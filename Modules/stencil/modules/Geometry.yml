name: Geometry
targetClass: stencil.modules.Geometry
description: Geometric operations
defaults: 
  defaultSpecializer: !spec "[range: ALL, split: 0]"
  facets: 
    - {name: map, type: PROJECT, function: TRUE, prototype: !proto "double VALUE"}
    - {name: query, type: PROJECT, function: TRUE, prototype: !proto "double VALUE"}
    
operators:
  - name: Scale
    defaultSpecializer: !spec "[range: ALL, split: 0, by: 1]"
    facets: 
     - {name: map, target: query, type: PROJECT, function: TRUE, prototype: !proto "double X, double Y"}
     - {name: query, type: PROJECT, function: TRUE, prototype: !proto "double X, double Y"}
  - name: ScaleRect
    defaultSpecializer: !spec "[range: ALL, split: 0, by: 1]"
    facets: 
     - {name: map, target: query, type: PROJECT, function: TRUE, prototype: !proto "double X, double Y, double Width, double Height"}
     - {name: query, type: PROJECT, function: TRUE, prototype: !proto "double X, double Y, double Width, double Height"}
        