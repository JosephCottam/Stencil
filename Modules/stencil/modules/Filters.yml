name: Filters
targetClass: stencil.modules.Filters
description: Module for doing boolean comparisons.  These are the operators used in the Filter operations.

defaults: 
  defaultSpecializer: !spec "[range: LAST, split: 0]"
  facets: 
    - {name: query, memUse: FUNCTION, prototype: !proto "boolean V"}


operators:
   - name: GTE
   - name: GTEI
   - name: GT
   - name: GTI
   - name: LTE
   - name: LTEI
   - name: LT
   - name: LTI
   - {name: EQ, target: eqs}
   - {name: NEQ, target: neqs}
   - name: TrivialTrue
   - name: TrivialFalse
   - name: RE
     defaultSpecializer: !spec "[range: LAST, split: 0, pattern: NULL]"
     facets:
       - {name: query, memUse: FUNCTION, prototype: !proto "V"}
       - {name: match, memUse: FUNCTION, prototype: !proto "V"}
   - name: NRE
     defaultSpecializer: !spec "[range: LAST, split: 0, pattern: NULL]"
     facets:
       - {name: query, memUse: FUNCTION, prototype: !proto "V"}
       - {name: match, memUse: FUNCTION, prototype: !proto "V"}     