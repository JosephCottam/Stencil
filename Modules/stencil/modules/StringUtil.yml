name: StringUtils
targetClass: stencil.modules.StringUtil
description: String manipulation.

defaults:
  defaultSpecializer: !spec "[]"
  facets:
    - {name: map, type: PROJECT, function: true, prototype: !proto "VALUE"}
    - {name: query, type: PROJECT, function: true, prototype: !proto "VALUE"}

operators:
  - name: Concatenate
  - name: Delimit
  - name: Format
  - name: IndexOf
  - name: Print
  - name: Replace
  - name: Substring
  - name: ToLower
  - name: ToString
  - name: ToUpper
  - name: Trim
  - name: Split
  - name: Strip
