name: JavaMath
targetClass: java.lang.Math
description: Math functions taken from java.lang.Math directly.

defaults:
  defaultSpecializer: !spec "[]"
  facets:
    - {name: map, memUse: FUNCTION, prototype: !proto "double VALUE"}
    - {name: query, memUse: FUNCTION, prototype: !proto "double VALUE"}

operators:
   - name: ACos
     facets:
       - {name: map, memUse: FUNCTION, prototype: !proto "double acos"}
       - {name: query, memUse: FUNCTION, prototype: !proto "double acos"}

   - name: ASin
     facets:
       - {name: map, memUse: FUNCTION, prototype: !proto "double asin"}
       - {name: query, memUse: FUNCTION, prototype: !proto "double asin"}

   - name: ATan
     facets:
       - {name: map, memUse: FUNCTION, prototype: !proto "double atan"}
       - {name: query, memUse: FUNCTION, prototype: !proto "double atan"}
   - name: ATan2
     facets:
       - {name: map, memUse: FUNCTION, prototype: !proto "double atan2"}
       - {name: query, memUse: FUNCTION, prototype: !proto "double atan2"}

   - name: Cbrt
     facets:
