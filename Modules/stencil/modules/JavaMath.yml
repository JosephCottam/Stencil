name: JavaMath
targetClass: java.lang.Math
description: Math functions taken from java.lang.Math directly.

defaults:
  defaultSpecializer: !spec "[]"
  facets:
    - {name: map, memUse: FUNCTION, prototype: !proto "double VALUE"}
    - {name: query, memUse: FUNCTION, prototype: !proto "double VALUE"}

operators:
   - name: Abs
   - name: ACos
   - name: ASin
   - name: ATan
   - name: ATan2
   - name: Cbrt
   - name: Ceil
   - name: Cos
   - name: Cosh 
   - name: Exp
   - name: Expm1
   - name: Floor
   - name: Hypot
   - name: IEEERemainder
   - name: Log
   - name: Log10
   - name: Log1p
   - name: Negate
   - name: Pow
   - name: Round
   - name: Random
     facets:
       - {name: map, memUse: UNSPECIFIED, prototype: !proto "VALUE"}
       - {name: query, memUse: UNSPECIFIED, prototype: !proto "VALUE"}
   - name: Signum
   - name: Sin
   - name: Sinh
   - name: Sqrt
   - name: Tan
   - name: Tanh
   - name: ToRadians
   - name: ToDegrees
   - name: Ulp