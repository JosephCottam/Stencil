name: Numerics
targetClass: stencil.modules.Numerics
description: Math functions to supplement the standard ones from JavaMath.

defaults:
  defaultSpecializer: !spec "[range: LAST, split: 0]"
  facets:
    - {name: map, type: PROJECT, function: TRUE, prototype: !proto "double VALUE"}
    - {name: query, type: PROJECT, function: TRUE, prototype: !proto "double VALUE"}

operators:
  - name: Abs
  - name: Add
  - name: Add1
  - name: AsNumber
  - name: Div
  - name: Divide
  - name: Max
  - name: Min
  - name: Mod
  - name: Mult
  - name: Negate
  - name: Nearest
  - name: Sine
  - name: Cosine
  - name: Tangent
  - name: Sub
  - name: Sub1
  - name: Sum
    defaultSpecializer: !spec "[range: ALL, split:0]"
    keys: range, split
    target: Add
    facets:
      - {name: map, type: PROJECT, function: false, prototype: !proto "VALUE"}
      - {name: query, type: PROJECT, function: false, prototype: !proto "VALUE"}