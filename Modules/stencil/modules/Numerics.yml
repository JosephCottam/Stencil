name: Numerics
targetClass: stencil.modules.Numerics
description: Math functions to supplement the standard ones from JavaMath.

defaults:
  defaultSpecializer: !spec "[range: LAST, split: 0]"
  facets:
    - {name: map, type: PROJECT, function: TRUE, prototype: !proto "double VALUE"}
    - {name: query, type: PROJECT, function: TRUE, prototype: !proto "double VALUE"}

operators:
  - name: Accumulate
    facets:
      - {name: map, type: PROJECT, function: FALSE, prototype: !proto "double VALUE"}
      - {name: query, type: PROJECT, function: FALSE, prototype: !proto "double VALUE"}
  - name: Abs
  - name: Add
  - name: Add1
  - name: AsNumber
  - name: Div
  - name: Divide
  - name: Max
    facets:
     - {name: map, type: PROJECT, function: TRUE, prototype: !proto "double VALUE"}
     - {name: query, type: PROJECT, function: TRUE, prototype: !proto "double VALUE"}
     - {name: stateID, type: OTHER, function: false, prototype: !proto "double VALUE"}
     - {name: range, type: PROJECT, function: false, prototype: !proto "double VALUE"}  
  - name: Min
    facets:
     - {name: map, type: PROJECT, function: TRUE, prototype: !proto "double VALUE"}
     - {name: query, type: PROJECT, function: TRUE, prototype: !proto "double VALUE"}
     - {name: stateID, type: OTHER, function: false, prototype: !proto "double VALUE"}  
     - {name: range, type: PROJECT, function: false, prototype: !proto "double VALUE"}
  - name: Mod
  - name: Mult
  - name: Negate
  - name: Nearest
  - name: ParseInt
  - name: Sine
  - name: Cosine
  - name: Tangent
  - name: Sub
  - name: Sub1
  - name: Sum
    defaultSpecializer: !spec "[range: ALL, split:0]"
    target: Add
    facets:
      - {name: map, type: PROJECT, function: false, prototype: !proto "double VALUE"}
      - {name: query, type: PROJECT, function: false, prototype: !proto "double VALUE"}
      - {name: stateID, type: OTHER, function: false, prototype: !proto "double VALUE"}  
      - {name: range, type: PROJECT, function: false, prototype: !proto "double VALUE"}  
      