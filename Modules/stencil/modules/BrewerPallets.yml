name: BrewerPallets
targetClass: stencil.modules.BrewerPallets
description: Encoding of the color pallets found at ColorBrewer.org (by Cynthia A. Brewer, Penn State).
defaults: 
  defaultSpecializer: !spec "[pallet: \"Set1\", reserve: \"BLACK\"]"
  facets: 
    - {name: map, type: PROJECT, function: FALSE, prototype: !proto "Color VALUE"}
    - {name: query, type: PROJECT, function: FALSE, prototype: !proto "Color VALUE"}
    
operators:
  - name: BrewerColors