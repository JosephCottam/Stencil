name: Projection
targetClass: stencil.modules.Projection
description: Set to set transformations, filed under a really bad name.

defaults:
  defaultSpecializer: !spec "[range: ALL, split: 0]"
  facets:
    - {name: map, type: PROJECT, function: false, prototype: !proto "double VALUE"}
    - {name: query, type: PROJECT, function: false, prototype: !proto "double VALUE"}
    - {name: stateID, type: OTHER, function: false, prototype: !proto "int VALUE"}

operators:
    - name: Count
    - name: Counter
    - name: Index
    - name: Justify
    - name: HeatScale
      defaultSpecializer: !spec "[range: ALL, split: 0, cold: \"RED\", hot: \"WHITE\"]"
      facets:
      - {name: map, type: PROJECT, function: false, prototype: !proto "Color VALUE"}
      - {name: query, type: PROJECT, function: false, prototype: !proto "Color VALUE"}
      - {name: stateID, type: OTHER, function: false, prototype: !proto "Color VALUE"}
    - name: Rank
      defaultSpecializer: !spec "[range:ALL, split:0, start: 0]"
    