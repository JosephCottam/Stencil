name: BrewerPalettes
targetClass: stencil.modules.BrewerPalettes
description: Encoding of the color palette found at ColorBrewer.org (by Cynthia A. Brewer, Penn State).
defaults: 
  defaultSpecializer: !spec "[palette: \"Set1\", reserve: \"BLACK\"]"
  facets: 
    - {name: map, memUse: WRITER, prototype: !proto "Color color"}
    - {name: query, memUse: READER, prototype: !proto "Color color"}
    - {name: stateID, memUse: READER, prototype: !proto "int VALUE"}
        
operators:
  - name: BrewerColors