name: StencilUtil 
targetClass: stencil.modules.StencilUtil
description: Utilities to manipulate the tuple data representation.

defaults:
  defaultSpecializer: !spec "[range: ALL, split: 0]"
  facets:
    - {name: map, function: false, type: OPAQUE, prototype: !proto "VALUE"}
    - {name: query, function: false, type: OPAQUE, prototype: !proto "VALUE"}
    - {name: stateID, function: false, type: OPAQUE, prototype: !proto "VALUE"}
    
operators:
  - name: SeedCategorize
  - name: SeedContinuous
  - name: Rename
    facets:
      - {name: map, function: true, type: PROJECT, prototype: !proto "VALUE"}
      - {name: query, function: true, type: PROJECT, prototype: !proto "VALUE"}
    