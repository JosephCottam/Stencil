name: TupleUtil
targetClass: stencil.modules.TupleUtil
description: Utilities to manipulate the tuple data representation.

defaults:
  defaultSpecializer: !spec "[]"
  facets:
    - {name: map, target: query, memUse: FUNCTION, prototype: !proto "VALUE"}
    - {name: query, memUse: FUNCTION, prototype: !proto "VALUE"}

operators:
  - name: Enfold
  - name: ExtendTuple
  - name: Filter
  - name: Get
  - name: Rename
  - name: Size
  - name: Select
  - name: Subset
  - name: ToArray
  - name: ToTuple
