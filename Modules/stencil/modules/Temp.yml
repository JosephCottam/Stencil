name: Temp
targetClass: stencil.modules.Temp

defaults: 
  defaultSpecializer: !spec "[range: ALL, split:0]"
  facets: 
    - {name: map, type: PROJECT, function: false, prototype: !proto "VALUE"}
    - {name: query, type: PROJECT, function: false, prototype: !proto "VALUE"}
    - {name: stateID, type: OTHER, function: false, prototype: !proto "VALUE"} 

operators: 
   - name: Rank
     keys: "min, max, n"
   - name: Scale
   - name: LinearInterp
     facets:
      - {name: map, type: PROJECT, function: true, prototype: !proto "VALUE"}
      - {name: query, type: PROJECT, function: true, prototype: !proto "VALUE"}
   - name: Partition
     facets:
      - {name: map, type: PROJECT, function: true, prototype: !proto "double Start, double End, double Bucket"}
      - {name: query, type: PROJECT, function: true, prototype: !proto "double Start, double End, double Bucket"}
   - name: StopWords
     facets:
      - {name: query, type: PROJECT, function: true, prototype: !proto "boolean stopWord"}
      - {name: map, target: query, type: PROJECT, function: true, prototype: !proto "boolean stopWord"}
   - name: Oscillate
     defaultSpecializer: !spec  "[range: ALL, split:0, style: \"cycle\", states:2]"