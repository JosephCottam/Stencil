name: Temp
targetClass: stencil.modules.Temp

defaults: 
  defaultSpecializer: !spec "[range: ALL, split:0]"
  facets: 
    - {name: map, memUse: WRITER, prototype: !proto "VALUE"}
    - {name: query, memUse: READER, prototype: !proto "VALUE"}
    - {name: stateID, memUse: READER, prototype: !proto "VALUE"} 

operators: 
   - name: LinearInterp
     facets:
      - {name: map, memUse: READER, prototype: !proto "VALUE"}
      - {name: query, memUse: READER, prototype: !proto "VALUE"}
   - name: Partition
     facets:
      - {name: map, memUse: READER, prototype: !proto "double Start, double End, double Bucket"}
      - {name: query, memUse: READER, prototype: !proto "double Start, double End, double Bucket"}
   - name: StopWords
     facets:
      - {name: map, memUse: READER, prototype: !proto "boolean stopWord", target: query}
      - {name: query, memUse: READER, prototype: !proto "boolean stopWord"}
   - name: Oscillate
     defaultSpecializer: !spec  "[range: ALL, split:0, style: \"CIRCLE\", states: 2]"
     facets:
      - {name: map, memUse: UNSPECIFIED, prototype: !proto "VALUE"}
      - {name: query, memUse: UNSPECIFIED, prototype: !proto "VALUE"}
     