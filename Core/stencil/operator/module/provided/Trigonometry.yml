name: Trigonometry
targetClass: stencil.operator.module.provided.Trigonometry
description: Trig functions functions.

defaults:
   defaultSpecializer: !spec "[n .. n]"
   facets:
      - {name: map, type: PROJECT, function: true, prototype: !proto "VALUE"}
      - {name: query, type: PROJECT, function: true, prototype: !proto "VALUE"}

operators:
   - name: ToRadians
   - name: ToDegrees
   - name: Cos
   - name: Sin
   - name: Tan
   - name: ACos
   - name: ASin
   - name: ATan
   - name: Cosine
   - name: Sine
   - name: Tangent
   - name: Arccosine
   - name: Arcsine
   - name: Arctangent