name: Temp
targetClass: stencil.operator.module.provided.Temp

defaults: 
  defaultSpecializer: !spec "[range: ALL, split:0]"
  facets: 
    - {name: map, type: PROJECT, function: false, prototype: !proto "VALUE"}
    - {name: query, type: PROJECT, function: false, prototype: !proto "VALUE"} 

operators: 
   - name: Mapping
   - name: Rank
     keys: "min, max, n"
     facets:
      - {name: map, type: BOTH, function: false, prototype: !proto "VALUE"}
      - {name: query, type: BOTH, function: false, prototype: !proto "VALUE"} 
   - name: Scale
   - name: Partition
     facets:
      - {name: map, type: PROJECT, function: false, prototype: !proto "Start, End, Bucket"}
      - {name: query, type: PROJECT, function: false, prototype: !proto "Start, End, Bucket"}
   