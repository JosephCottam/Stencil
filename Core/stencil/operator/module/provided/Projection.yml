name: Projection
targetClass: stencil.operator.module.provided.Projection
description: Set to set transformations, filed under a really bad name.

defaults:
  defaultSpecializer: !spec "[range: ALL, split: 0]"
  facets:
    - {name: map, type: PROJECT, function: false, prototype: !proto "VALUE"}
    - {name: query, type: PROJECT, function: false, prototype: !proto "VALUE"}
    - {name: guide, type: PROJECT, function: false, prototype: !proto "VALUE"}
    - {name: stateID, type: OTHER, function: false, prototype: !proto "VALUE"}

operators:
    - name: Count
    - name: Counter
    - name: Index
    - name: Justify
    - name: HeatScale
      defaultSpecializer: !spec "[range: ALL, split: 0, cold: \"RED\", hot: \"WHITE\"]"            