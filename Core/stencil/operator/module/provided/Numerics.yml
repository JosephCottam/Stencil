name: Numerics
targetClass: stencil.operator.module.provided.Numerics
description: Math functions to supplement the standard ones from JavaMath.

defaults:
  defaultSpecializer: !spec "[n .. n]"
  facets:
    - {name: map, type: PROJECT, function: FALSE, prototype: !proto "VALUE"}
    - {name: query, type: PROJECT, function: FALSE, prototype: !proto "VALUE"}

operators:
  - name: Abs
  - name: Add
  - name: Add1
  - name: AsNumber
  - name: Div
  - name: Divide
  - name: Max
  - name: Min
  - name: Mod
  - name: Mult
  - name: Negate
  - name: Nearest
  - name: Sine
  - name: Cosine
  - name: Tangent
  - name: Sub
  - name: Sub1
  - name: Sum
    defaultSpecializer: !spec "[1 .. n]"
    target: Add
    facets:
      - {name: map, type: PROJECT, function: false, prototype: !proto "VALUE"}
      - {name: query, type: PROJECT, function: false, prototype: !proto "VALUE"}
