name: FontUtils
targetClass: stencil.types.font.FontUtils
description: Create and modify fonts (a font is family+size+style).

defaults:
  defaultSpecializer: !spec "[range: ALL, split:0]"
  facets:
    - {name: map, memUse: FUNCTION, prototype: !proto "Font font"}
    - {name: query, memUse: FUNCTION, prototype: !proto "Font font"}

operators:
  - name: Bold
  - name: Italic
  - name: Family
  - name: Plain
  - name: Size
  - name: SetFamily
  - name: Font
    facets:
      - {name: argumentParser, memUse: FUNCTION, target: query, prototype: !proto "Font font"}
      - {name: query, memUse: FUNCTION, prototype: !proto "Font font"}
      