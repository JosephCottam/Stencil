name: ColorUtils
targetClass: stencil.types.color.ColorUtils
description: Create and modify colors.

defaults:
  defaultSpecializer: !spec "[range: ALL, split:0]"
  facets:
    - {name: map, function: true, type: PROJECT, prototype: !proto "VALUE"}
    - {name: query, function: true, type: PROJECT, prototype: !proto "VALUE"}
    - {name: vectorQuery, function: true, type: PROJECT, prototype: !proto "VALUE"}

operators:
  - name: Brighter  
  - name: Brighter
  - name: Darker

  - name: GetRed
  - name: SetRed
  - name: SetIntRed
  
  - name: GetBlue
  - name: SetBlue
  - name: SetIntBlue

  - name: GetGreen
  - name: SetGreen
  - name: SetIntGreen

  - name: GetAlpha
  - name: SetAlpha
  - name: SetIntAlpha
  
  - name: Opaque
  
  - name: Color
    facets:
      - {name: argumentParser, function: true, type: PROJECT, prototype: !proto "self,Red,Green,Blue,Alpha"}
      - {name: query, function: true, type: PROJECT, prototype: !proto "self,Red,Green,Blue,Alpha"}
      - {name: vectorQuery, function: true, type: PROJECT, prototype: !proto "self,Red,Green,Blue,Alpha"}
      